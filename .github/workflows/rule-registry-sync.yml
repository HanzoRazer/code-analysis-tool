name: rule-registry-sync

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Check rule_registry.json matches rules.py
        run: python scripts/sync_rule_registry.py
