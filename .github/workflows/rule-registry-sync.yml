name: rule-registry-sync

on:
  pull_request:
  push:
    branches: [main]

jobs:
  rule-registry-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Detect rule registry migration requirement
        run: python scripts/needs_rule_registry_migration.py

      - name: Check rule registry is in sync
        run: python scripts/sync_rule_registry.py
