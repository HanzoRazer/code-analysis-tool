name: Pytest

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    name: Run pytest (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    env:
      # Pin confidence policy hashing entrypoints (dependency-closure starts here).
      # Comma-separated repo-relative paths. Add more if confidence scoring moves/splits.
      CONFIDENCE_ENTRYPOINTS: src/code_audit/insights/confidence.py

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Fail if stale schema duplicate exists
        shell: bash
        run: bash ci/reject_stale_schema_duplicate.sh

      - name: Ensure repo-root schemas/ matches canonical (strict)
        shell: bash
        run: bash ci/enforce_fallback_schema_sync.sh

      - name: Enforce schema_version bump on canonical schema changes
        shell: bash
        run: bash ci/enforce_schema_version_bump.sh

      - name: Validate OpenAPI snapshot (spec)
        run: python scripts/validate_openapi_snapshot.py docs/openapi.json

      - name: Check OpenAPI snapshot freshness
        run: python scripts/refresh_openapi_snapshot.py

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Upload OpenAPI scrub audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openapi-scrub-audit
          path: tests/contracts/openapi_scrub_audit_report.json
          if-no-files-found: ignore
